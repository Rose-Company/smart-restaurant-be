# Use the latest 2.1 version of CircleCI pipeline process engine.
version: 2.1

orbs:
  docker: circleci/docker@2.1.4

executors:
  docker-executor:
    docker:
      - image: cimg/base:stable
    resource_class: large

jobs:
  build-dockerimage-staging:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          version: docker24
      - run:
          name: Docker Login
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - run:
          name: Build and Push Staging Docker Image
          command: |
            if [[ "$CIRCLE_BRANCH" == "staging" ]]; then
              docker build -t mikenam/smart-restaurant-api:staging .
              docker push mikenam/smart-restaurant-api:staging
            fi

  build-dockerimage-production:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          version: docker24
      - run:
          name: Docker Login
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - run:
          name: Build and Push Production Docker Image
          command: |
            if [[ "$CIRCLE_BRANCH" == "main" ]]; then
              docker build -t mikenam/smart-restaurant-api:${CIRCLE_SHA1:0:7} .
              docker tag mikenam/smart-restaurant-api:${CIRCLE_SHA1:0:7} mikenam/smart-restaurant-api:latest
              docker push mikenam/smart-restaurant-api:${CIRCLE_SHA1:0:7}
              docker push mikenam/smart-restaurant-api:latest
            fi

  deploy-staging:
    executor: docker-executor
    steps:
      - add_ssh_keys:
          fingerprints:
            - "$SSH_KEY_FINGERPRINT"
      - run:
          name: Deploy Staging
          command: |
            if [[ "$CIRCLE_BRANCH" == "staging" ]]; then
              echo "DEBUG: SSH_HOST=$SSH_HOST"
              echo "DEBUG: SSH_USER=$SSH_USER"
              echo "DEBUG: SSH_PORT=$SSH_PORT"
              ssh -o StrictHostKeyChecking=no -p "${SSH_PORT:-22}" "$SSH_USER@$SSH_HOST" \
                "cd /app/smart-restaurant-api-staging && \
                git fetch origin && \
                git checkout staging && \
                git pull origin staging && \
                docker pull mikenam/smart-restaurant-api:staging && \
                docker compose -f docker-compose.staging.yaml down || true && \
                docker compose -f docker-compose.staging.yaml up -d && \
                sleep 5 && \
                curl -f http://localhost:8080/health/status && \
                echo '✅ Staging deployment successful!'"
            fi

  deploy-production:
    executor: docker-executor
    steps:
      - add_ssh_keys:
          fingerprints:
            - "$SSH_KEY_FINGERPRINT"
      - run:
          name: Deploy Production
          command: |
            if [[ "$CIRCLE_BRANCH" == "main" ]]; then
              export DEPLOY_VERSION=${CIRCLE_SHA1:0:7}
              ssh -o StrictHostKeyChecking=no -p "${SSH_PORT:-22}" "$SSH_USER@$SSH_HOST" \
                "cd /app/smart-restaurant-api-production && \
                git fetch origin && \
                git checkout main && \
                git pull origin main && \
                docker pull mikenam/smart-restaurant-api:$DEPLOY_VERSION && \
                docker compose down || true && \
                docker compose up -d && \
                sleep 5 && \
                curl -f http://localhost:3000/health/status && \
                echo '✅ Production deployment successful!'"
            fiworkflows:
  build-and-deploy:
    jobs:
      - build-dockerimage-staging:
          filters:
            branches:
              only:
                - staging
      
      - deploy-staging:
          requires:
            - build-dockerimage-staging
          filters:
            branches:
              only:
                - staging
      
      - build-dockerimage-production:
          filters:
            branches:
              only:
                - main
      
      - approve-deploy:
          type: approval
          requires:
            - build-dockerimage-production
          filters:
            branches:
              only:
                - main
      
      - deploy-production:
          requires:
            - approve-deploy
          filters:
            branches:
              only:
                - main